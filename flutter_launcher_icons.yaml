flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher/icon_source.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/launcher/icon_source.png"
    background_color: "#FFFFFF"
    theme_color: "#6366F1"
  windows:
    generate: true
    image_path: "assets/launcher/icon_source.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/launcher/icon_source.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/launcher/icon_source.png"
